<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get In Touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-overlay: rgba(0, 0, 0, 0.35);
        --card-bg: #ffffff;
        --text-primary: #ffffff;
        --text-muted: #e5e7eb;
        --label: #3f3f46;
        --input-bg: #ffffff;
        --input-border: #e5e7eb;
        --input-placeholder: #9ca3af;
        --focus: #22c55e;
        --btn-start: #22c55e;
        --btn-end: #16a34a;
        --shadow-strong: 0 25px 70px rgba(0, 0, 0, 0.35);
        --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.12);
        --radius-lg: 20px;
        --radius-md: 14px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        background: #e5e7eb;
        color: var(--text-primary);
        display: grid;
        place-items: start center;
        min-height: 100vh;
        line-height: 1.5;
      }

      /* Background image with a subtle dark overlay for readability */
      .hero {
        position: relative;
        width: 100%;
        min-height: 100vh;
        padding: 56px 20px 80px;
        background-image: url('https://images.unsplash.com/photo-1582586803303-5a5429238f5b?q=80&w=1974&auto=format&fit=crop');
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        overflow: hidden;
      }

      .hero::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.55) 0%,
            rgba(0, 0, 0, 0.45) 35%,
            rgba(0, 0, 0, 0.55) 100%
          ),
          var(--bg-overlay);
      }

      .container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 980px;
        margin: 0 auto;
      }

      .heading {
        text-align: center;
        margin: 12px auto 20px;
      }

      .title {
        font-weight: 800;
        letter-spacing: -0.02em;
        margin: 0 0 10px;
        font-size: clamp(34px, 6vw, 64px);
      }

      .subtitle {
        margin: 0 auto 28px;
        color: var(--text-muted);
        font-size: clamp(14px, 2.2vw, 20px);
        max-width: 720px;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-strong);
        padding: clamp(18px, 3.8vw, 36px);
        width: 100%;
      }

      form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 22px;
      }

      .field label {
        display: block;
        color: var(--label);
        font-size: 15px;
        margin: 0 0 8px;
        font-weight: 600;
      }

      .required {
        color: #ef4444;
        margin-left: 3px;
      }

      input[type='text'],
      input[type='email'],
      textarea {
        width: 100%;
        border-radius: var(--radius-md);
        border: 1.6px solid var(--input-border);
        background: var(--input-bg);
        padding: 16px 18px;
        font-size: 16px;
        outline: none;
        color: #111827;
        transition: border-color 160ms ease, box-shadow 160ms ease;
      }

      textarea {
        resize: vertical;
        min-height: 140px;
      }

      input::placeholder,
      textarea::placeholder {
        color: var(--input-placeholder);
      }

      input:focus,
      textarea:focus {
        border-color: var(--focus);
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
      }

      .actions {
        display: grid;
        place-items: center;
        margin-top: 8px;
      }

      .btn-primary {
        appearance: none;
        border: 0;
        background: linear-gradient(135deg, var(--btn-start), var(--btn-end));
        color: #ffffff;
        font-weight: 600;
        font-size: 16px;
        padding: 16px 28px;
        border-radius: 9999px;
        box-shadow: var(--shadow-soft);
        cursor: pointer;
        min-width: min(360px, 85vw);
        transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
      }

      .btn-primary:hover {
        filter: brightness(1.05);
        box-shadow: 0 12px 30px rgba(34, 197, 94, 0.35);
        transform: translateY(-1px);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .error {
        color: #dc2626;
        font-size: 13px;
        margin: 6px 2px 0;
        min-height: 18px; /* keeps layout from shifting */
      }

      @media (min-width: 768px) {
        form {
          gap: 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <div class="container">
        <header class="heading">
          <h1 class="title">Get In Touch</h1>
          <p class="subtitle">
            We'd love to hear from you. Reach out anytime!
          </p>
        </header>

        <section class="card">
          <form id="contact-form" novalidate>
            <div class="field">
              <label for="firstName">Your First Name</label>
              <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Enter your first name"
                autocomplete="given-name"
              />
            </div>

            <div class="field">
              <label for="email">Your Email Address<span class="required">*</span></label>
              <input
                id="email"
                name="email"
                type="email"
                inputmode="email"
                placeholder="Enter your email address"
                autocomplete="email"
                required
              />
              <p class="error" id="emailError"></p>
            </div>

            <div class="field">
              <label for="message">Your Message<span class="required">*</span></label>
              <textarea
                id="message"
                name="message"
                placeholder="Type your message here"
                required
                rows="6"
              ></textarea>
              <p class="error" id="messageError"></p>
            </div>

            <div class="actions">
              <button class="btn-primary" type="submit">
                Submit Your Inquiry
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <script>
      // Change this to update the destination number
      const WHATSAPP_NUMBER = '918511518759';

      const form = document.getElementById('contact-form');
      const firstNameInput = document.getElementById('firstName');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');
      const emailError = document.getElementById('emailError');
      const messageError = document.getElementById('messageError');

      function isValidEmail(email) {
        // A pragmatic, not over-strict email regex
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
        return emailPattern.test(email);
      }

      function buildWhatsAppText({ firstName, email, message }) {
        const lines = [
          'New Inquiry via Contact Form',
          '',
          `Name: ${firstName || 'N/A'}`,
          `Email: ${email}`,
          '',
          'Message:',
          message,
        ];
        return lines.join('\n');
      }

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        // Reset errors
        emailError.textContent = '';
        messageError.textContent = '';

        const firstName = firstNameInput.value.trim();
        const email = emailInput.value.trim();
        const message = messageInput.value.trim();

        let hasError = false;

        if (!email || !isValidEmail(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          hasError = true;
        }

        if (!message) {
          messageError.textContent = 'Message is required.';
          hasError = true;
        }

        if (hasError) {
          (email && isValidEmail(email) ? messageInput : emailInput).focus();
          return;
        }

        const text = buildWhatsAppText({ firstName, email, message });
        const link = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(
          text
        )}`;

        // Redirect to WhatsApp with the pre-filled message
        window.location.href = link;
      });
    </script>
  </body>
  </html>
